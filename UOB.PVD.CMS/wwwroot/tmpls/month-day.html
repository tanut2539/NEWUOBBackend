<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>"></div>
		<div class="row calendar-event-days">
			<div class="col-12">
				<h3>มีอีเวนท์</h3>
			</div>
			<div class="col-12">
				<h1>1 กิจกรรม</h1>
			</div>
			<div class="col-12">
				<a class="icon-flex-center" target="_self"  data-cal-start="<%= start %>" data-cal-end="<%= end %>"><span class="material-symbols-outlined"> keyboard_double_arrow_down </span></a>
			</div>
		</div>
	<% } %>
</div>
